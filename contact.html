        <div class="heroTextPages">
            <h1>
                Contact
            </h1>
        </div>
        

        <div class="contactBlock">
            <div class="contactBlockEmail">
                <div>
                    <h1>Email:</h1>
                <a href="mailto:taminodesign@proton.me"><p>taminodesign@proton.me</p></a>
                <p>I'm located in Warkworth, New Zealand</p>
                </div>
                <h1>You can also find me on <a href="https://linkedin.com/in/janoschhussain">LinkedIn</a> and <a href="https://contra.com/janoschhussain">Contra</a>.</h1>
            </div>
            <div class="contactBlockForm">
                <form action="https://api.web3forms.com/submit" method="POST">
        
                    <!-- Replace with your Access Key -->
                    <input type="hidden" name="access_key" value="1700d866-061e-488f-aff7-8c08cf7a3bcf">
                
                    <!-- Form Inputs. Each input must have a name="" attribute -->
                    <input type="text" name="name" required placeholder="Name" class="name">
                    <input type="email" name="email" required placeholder="Email" class="email">

                    <select name="bundle" class="bundle" required>
                        <option value="" disabled selected>What pricing bundle?</option>
                        <option value="Standard">Standard bundle</option>
                        <option value="Premium">Premium bundle</option>
                        <option value="custom">Something custom</option>
                    </select>
                    

                    <textarea name="message" required placeholder="Message" class="message"></textarea>
                
                    <!-- Honeypot Spam Protection -->
                    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
                
                    <!-- Custom Confirmation / Success Page -->
                    <input type="hidden" name="redirect" value="https://taminodesign.com/thanks">
                
                    <button type="submit"><p>Submit</p></button>
                
                </form>
            </div>
        </div>
